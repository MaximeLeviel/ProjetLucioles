<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>La Balade des Lucioles</title>
        <link rel="stylesheet" href="style.css"/>
        <!-- Load Vue followed by Vue Router -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div id="app">
          <header>
            <h1>La balade des lucioles</h1>

            <nav>
              <button class="btn-top"><router-link to='/'>Accueil</router-link></button>
              <button class="btn-top"><router-link to='/inscription'>S'inscrire à une maraude</router-link></button>
              <button class="btn-top"><router-link to='/doleances'>Voir les doléances actuelles</router-link></button>
              <button class="btn-top"><router-link to='/admin/maraudes/maraudes'>Admin</router-link></button>
            </nav>

          </header>
          <main>
            <router-view
              @selection-maraude="selectMaraude"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
</html>
